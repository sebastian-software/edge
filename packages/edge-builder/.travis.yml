language: node_js

node_js:
  - 6
  - 8

matrix:
  fast_finish: true

env:
- CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - npm install -g npm@latest
  - npm --version

notifications:
  email: false
  slack:
    secure: 

cache:
  directories:
  - $HOME/.npm
