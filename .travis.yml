sudo: false
language: node_js

node_js:
  - 6
  - 8

matrix:
  fast_finish: true

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

notifications:
  email: false
  slack:
    secure: 

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"
